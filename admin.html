<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&#127811; - Administravimas</title>
    <link rel="stylesheet" href="vendors/siimple/siimple.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <div class="siimple-navbar siimple-navbar--large siimple-navbar--light">
        <a class="siimple-navbar-title" href="index.html">Lapukai &#127811;</a>
        <a class="siimple-btn siimple-btn--primary siimple--float-right siimple--ml-2 siimple--text-bold"
            href="specialist.html">Aptarnauti</a>
        <a class="siimple-btn siimple-btn--primary siimple--float-right siimple--ml-2 siimple--text-bold"
            href="admin.html">Kurti
            Lapuką</a>
    </div>

    <div class="siimple-content siimple-content--medium">
        <div class="siimple-grid">
            <div class="siimple-grid-row">
                <div class="siimple-grid-col siimple-grid-col--6 siimple-grid-col--sm-12">
                    <div class="siimple-card align=" center">
                        <div class="siimple-card-header" align="center">
                            <div class="siimple-h5 siimple--mb-0">Kurti Lapuką</div>
                        </div>
                        <div class="siimple-card-body">
                            <div class="siimple-card-subtitle" align="center">
                                Pasirinkite specialistą, įveskite vardą ir jūsų lapukas bus įtrauktas į eilę
                            </div>
                            <div class="siimple-field">
                                <div class="siimple-field-label">Specialistas</div>
                                <select class="siimple-select siimple-select--fluid" id="specialistSelection">
                                    <option selected value="odontologas">Odontologas</option>
                                    <option value="ginekologas">Ginekologas</option>
                                    <option value="psichologas">Psichologas</option>
                                    <option value="pediatras">Pediatras</option>
                                </select>
                            </div>
                            <div class="siimple-field">
                                <div class="siimple-field-label">Kliento Vardas</div>
                                <input class="siimple-input siimple-input--fluid" placeholder="Jonas" id="input">
                            </div>
                            <div class="siimple-field">
                                <div class="siimple-btn siimple-btn--primary siimple-btn--fluid siimple--text-bold"
                                    onclick="addLeafFromAdminPage()">
                                    Įtraukti į Eilę
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="siimple-grid-col siimple-grid-col--6 siimple-grid-col--sm-12">
                    <div class="siimple-card align=" center">
                        <div class="siimple-card-header" align="center">
                            <div class="siimple-h5 siimple--mb-0">localStorage</div>
                        </div>
                        <div class="siimple-card-body">
                            <div class="siimple-field">
                                <div class="siimple-btn siimple-btn--primary siimple-btn--fluid siimple--text-bold"
                                    id="saveToLocalStorage" onclick="loadExampleData()">
                                    Pridėti Pavyzdinius Duomenis
                                </div>
                            </div>
                            <div class="simple-field" onclick="clearLocalStorage()">
                                <div class="siimple-btn siimple-btn--primary siimple-btn--fluid siimple--text-bold">
                                    Ištrinti Visą
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="resources/js/leaf.js"></script>
    <script src="resources/js/admin.js"></script>
</body>

</html>
